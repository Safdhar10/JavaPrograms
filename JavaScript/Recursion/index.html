    <title>Recursion</title>
</head>
<body>
    <script>
        function pow(x,n){
            if(n==1)
            {
                return x;
            }
            else
            {
                return x*pow(x,n-1);
            }
        }

        let x=pow(2,3);
        alert(x);


    </script>
</body>
