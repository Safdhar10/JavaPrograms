<!DOCTYPE html>
<html>
    <body>
        <script>
            let i=3;
            while(i) //while i becomes zero
            {
                alert(i);
                i--;
            }
            // if condition → run body and run step
            if (i < 3) { alert(i); i++ }
            // if condition → run body and run step
            if (i < 3) { alert(i); i++ }
            // if condition → run body and run step
            if (i < 3) { alert(i); i++ }
            // ...finish, because now i == 3
        </script>
    </body>
</html>
